<h1>按需加载组件</h1>
<div id="app"></div>
<script type="module">
  import { createApp } from "vue/dist/vue.esm-bundler.js";
  import {
    SFCButton,
    JSXButton,
  } from "../../dist/smarty-ui.mjs";

  createApp({
    template: `
    <SFCButton/>
<JSXButton/>
`,
  })
    .component('SFCButton', SFCButton)
    .component(JSXButton.name, JSXButton)
    .mount("#app");
</script>
